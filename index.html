    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Custom styles for the overlay and modal positioning */
        #iframe-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        #external-site {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        #overlay-message {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px; 
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.95);
            color: #1f2937;
            font-weight: 700;
            font-size: 1.125rem;
            z-index: 10;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }

        #modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 50;
            display: none;
            align-items: center;
            justify-content: center;
        }

        #modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3),
                        0 4px 6px -4px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 90vw;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased overflow-hidden">

    <div id="iframe-container">
        <div id="overlay-message">
            Not affiliated with Roblox Corporation
        </div>
        
        <iframe 
            id="external-site" 
            src="https://www.roblox.com/" 
            title="External Content Placeholder">
        </iframe>
    </div>

    <div id="modal-backdrop">
        <div id="modal-content" class="space-y-6">
            <p class="text-xl font-semibold text-gray-800">
                Do you have the "Ignore X-Frame headers" extension?
            </p>
            <p class="text-sm text-gray-500">
                (Note: Due to security policies, most major websites prevent framing. This extension may be required to view certain embedded content.)
            </p>
            <div class="flex justify-center space-x-4">
                <button id="yes-button" 
                        class="px-6 py-3 bg-green-600 text-white font-bold rounded-xl shadow-lg hover:bg-green-700 transition duration-150"
                        onclick="handleYes()">
                    Yes
                </button>
                <button id="no-button" 
                        class="px-6 py-3 bg-red-600 text-white font-bold rounded-xl shadow-lg hover:bg-red-700 transition duration-150"
                        onclick="handleNo()">
                    No
                </button>
            </div>
        </div>
    </div>

    <script>
        const modalBackdrop = document.getElementById('modal-backdrop');
        const extensionUrl = "https://chromewebstore.google.com/detail/ignore-x-frame-headers/gleekbfjekiniecknbkamfmkohkpodhe";

        function showModal() {
            modalBackdrop.style.display = 'flex';
        }

        function handleYes() {
            modalBackdrop.style.display = 'none';
        }

        function handleNo() {
            window.open(extensionUrl, '_blank');
            modalBackdrop.style.display = 'none';
        }

        window.onload = showModal;
    </script>

</body>
</html>
